<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Result</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Conversion Result</h1>

        <a href="{{ file_url }}" download>Download Markdown File</a>
        <br><br>
        <a href="{% url 'upload_pdf' %}">Convert another file</a>
    </div>
</body>
</html>
