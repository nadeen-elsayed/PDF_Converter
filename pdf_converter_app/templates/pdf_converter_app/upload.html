<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Markdown Converter</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Loading Spinner Styles */
        #loadingCircle {
            display: none;
            margin-top: 20px;
            width: 80px;
            height: 80px;
            border: 8px solid lightgrey;
            border-top: 8px solid green;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
            text-align: center;
            line-height: 64px; /* Adjusted for centering text */
            font-weight: bold;
            font-size: 18px;
            color: black;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #status {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert PDF to Markdown</h1>
        <form id="uploadForm" action="{% url 'upload_pdf' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="pdf">Choose a PDF file:</label>
                <input type="file" id="pdf" name="pdf" accept=".pdf" required>
            </div>
            <button type="submit">Upload and Convert</button>
        </form>

        <!-- Loading Circle with Percentage -->
        <div id="loadingCircle">0%</div>

        <p id="status"></p>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Show loading circle
            var loadingCircle = document.getElementById('loadingCircle');
            loadingCircle.style.display = 'block';

            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();

            xhr.open('POST', this.action, true);

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    var percentComplete = Math.round((e.loaded / e.total) * 100);
                    loadingCircle.innerText = percentComplete + '%';
                }
            };

            xhr.onload = function() {
                // Hide loading circle
                loadingCircle.style.display = 'none';

                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.file_url) {
                        document.getElementById('status').innerHTML = 'Conversion complete! <a href="' + response.file_url + '">Download Markdown</a>';
                    } else {
                        document.getElementById('status').innerHTML = 'Conversion failed. Please try again.';
                    }
                } else {
                    document.getElementById('status').innerHTML = 'Conversion failed. Please try again.';
                }
            };

            xhr.onerror = function() {
                loadingCircle.style.display = 'none';
                document.getElementById('status').innerHTML = 'An error occurred. Please try again.';
            };

            xhr.send(formData);
        });
    </script>
</body>
</html>
