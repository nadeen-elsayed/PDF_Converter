<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Markdown Converter</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Loading Bar Styles */
        #loadingBarContainer {
            display: none;
            width: 100%;
            background-color: lightgrey;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        #loadingBar {
            width: 0%;
            height: 30px;
            background-color: green;
            text-align: center;
            line-height: 30px; /* Adjusted for centering text */
            font-weight: bold;
            color: white;
            transition: width 0.4s ease; /* Smooth animation */
        }

        #status {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert PDF to Markdown</h1>
        <form id="uploadForm" action="{% url 'upload_pdf' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="pdf">Choose a PDF file:</label>
                <input type="file" id="pdf" name="pdf" accept=".pdf" required>
            </div>
            <button type="submit">Upload and Convert</button>
        </form>

        <!-- Loading Bar -->
        <div id="loadingBarContainer">
            <div id="loadingBar">0%</div>
        </div>

        <p id="status"></p>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Show loading bar
            var loadingBarContainer = document.getElementById('loadingBarContainer');
            var loadingBar = document.getElementById('loadingBar');
            loadingBarContainer.style.display = 'block';
            loadingBar.style.width = '0%';
            loadingBar.innerText = '0%';

            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();

            xhr.open('POST', this.action, true);

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    var percentComplete = Math.round((e.loaded / e.total) * 100);
                    loadingBar.style.width = percentComplete + '%';
                    loadingBar.innerText = percentComplete + '%';
                }
            };

            xhr.onload = function() {
                // Hide loading bar after completion
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.file_url) {
                        document.getElementById('status').innerHTML = 'Conversion complete! <a href="' + response.file_url + '">Download Markdown</a>';
                    } else {
                        document.getElementById('status').innerHTML = 'Conversion failed. Please try again.';
                    }
                } else {
                    document.getElementById('status').innerHTML = 'Conversion failed. Please try again.';
                }
                loadingBarContainer.style.display = 'none';
            };

            xhr.onerror = function() {
                loadingBarContainer.style.display = 'none';
                document.getElementById('status').innerHTML = 'An error occurred. Please try again.';
            };

            xhr.send(formData);
        });
    </script>
</body>
</html>
